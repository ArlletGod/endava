<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SEARCH</title>
</head>
<body>
<div class="container mt-5">
    <h2 align="center">FINANCE.MD CLIENTS</h2>
    <div align="center">
        <a href="/finance">Home</a> |<a href="/finance/newproduct">Add new product</a> | <a href="/categories/newcategory">Add
        new category</a></div><br>
    <form th:action="@{/finance/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by name" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>

    </form><form th:action="@{/finance}" method="get">
    <button type="submit" class="btn btn-info" >Reset</button></form>





    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>ID</th>
            <th>Company name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Discount</th>
            <th>Edit/Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td>
            <div th:each="client: ${clients}">
                <div th:text="${client.getId()}">VALUE</div>
            </div>
            </td>
            <td>
                <div th:each="client: ${clients}">
                    <div th:text="${client.getCompanyName()}">VALUE</div>
                </div>
            </td>
            <td>
                <div th:each="client: ${clients}">
                    <div th:text="${client.getFirstName()}">VALUE</div>
                </div>
            </td>
            <td>
                <div th:each="client: ${clients}">
                    <div th:text="${client.getLastName()}">VALUE</div>
                </div>
            </td>
            <td>
                <div th:each="client: ${clients}">
                    <div th:text="${client.getPhoneNumber()}">VALUE</div>
                </div>
            </td>
            <td>
                <div th:each="client: ${clients}">
                    <div th:text="${client.getDiscount()}">VALUE</div>
                </div>
            </td>





            <td>
                <div th:each="client: ${clients}">
                    <a th:href="@{/clients/{id}/edit(id=${client.getId()})}">Edit</a></div>
            </td>
        </tr>
        </tbody>
    </table>
    <br>

</div>
</body>
</html>
