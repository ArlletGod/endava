<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finance</title>
</head>
<body>
<style>
    .tb {
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
    }

    .tb th, .tb td {
        padding: 5px;
        border: solid 1px #777;
    }

    .tb th {
        background-color: lightblue;
        margin-left: auto;
        margin-right: auto;
    }

    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<div class="center">
    <a href="/finance">Home</a> |<a href="/finance/newproduct">Add new product</a> | <a href="/categories/newclient">Add
    new client</a></div>

<table class="tb" style="width:1000px;">
    <tr>
        <th>ID</th>
        <th>Company name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Discount</th>
        <th>Edit/Delete</th>
    </tr>
    <tr>
        <td>
            <div th:each="client: ${clients}">
                <div th:text="${client.getId()}">VALUE</div>
            </div>
        </td>
        <td>
            <div th:each="client: ${clients}">
                <div th:text="${client.getCompanyName()}">VALUE</div>
            </div>
        </td>
        <td>
            <div th:each="client: ${clients}">
                <div th:text="${client.getFirstName()}">VALUE</div>
            </div>
        </td>
        <td>
            <div th:each="client: ${clients}">
                <div th:text="${client.getLastName()}">VALUE</div>
            </div>
        </td>
        <td>
            <div th:each="client: ${clients}">
                <div th:text="${client.getPhoneNumber()}">VALUE</div>
            </div>
        </td>
        <td>
            <div th:each="client: ${clients}">
                <div th:text="${client.getDiscount()}">VALUE</div>
            </div>
        </td>





        <td>
            <div th:each="client: ${clients}">
                <a th:href="@{/clients/{id}/edit(id=${client.getId()})}">Edit</a></div>
        </td>

    </tr>

</table>

</div>
</body>
</html>
