<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new category</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<div class="center">
    <a href="/finance">Home</a> |<a href="/finance/newproduct">Add new product</a> | <a href="/categories/newcategory">Add
    new category</a></div>

<center>
    <form th:method="POST" th:action="@{/clients}" th:object="${client}">


        <label for="companyName">Enter name: </label>
        <input type="text" th:field="*{companyName}" id="companyName"/>
        <div style="color:red" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Name Error</div>

        <br/> <br/>

        <label for="firstName">First Name: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</div>

        <br/> <br/>

        <label for="lastName">Last Name: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</div>

        <br/> <br/>

        <label for="discount">Discount: </label>
        <input type="text" th:field="*{discount}" id="discount"/>
        <div style="color:red" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}">Discount Error</div>

        <br/> <br/>

        <label for="phoneNumber">Phone number: </label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
        <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Error</div>

        <br/> <br/>



        <label for="password">Password : </label>
        <input type="text" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>

        <br/> <br/>

        <input type="submit" value="Create!"/>
    </form>
</center>
</body>
</html>
