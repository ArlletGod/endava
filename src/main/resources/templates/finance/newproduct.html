<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
</head>
<body>

<form th:method="POST" th:action="@{/finance}" th:object="${item}">

    <label for="id">Enter id: </label>
    <input type="text" th:field="*{id}" id="id"/>
    <div style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">id Error</div>
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="cost">Enter cost: </label>
    <input type="text" th:field="*{cost}" id="cost"/>
    <div style="color:red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Cost Error</div>
    <br/>
    <label for="category">Enter category: </label>
    <input type="text" th:field="*{category}" id="category"/>
    <div style="color:red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Name Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
