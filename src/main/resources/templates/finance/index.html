<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finance</title>
</head>
<body>
<style>
    .tb { border-collapse: collapse;
          margin-left: auto;
          margin-right: auto;
    }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue;
        margin-left: auto;
        margin-right: auto;}
    .center { margin-left: auto;
        margin-right: auto;}
</style>

<div class ="center" >
<a href="/finance/newproduct">Add new product</a> | <a href="/categories/newcategory">Add new category</a></div>
<table class="tb" style="width:1000px;">
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Product</th>
        <th>Cost</th>
        <th>Category</th>
        <th>Edit/Delete</th>
    </tr>
    <tr>
        <td><div th:each ="item: ${items}">
            <div th:text="${item.getId()}">VALUE</div></div></td>
        <td><div th:each ="item: ${items}">
            <div th:text="${#dates.format(item.getCreatedAt(), 'dd/MM/yy')}" >VALUE</div></div></td>
        <td><div th:each ="item: ${items}">
            <a th:href="@{/finance/{id}(id=${item.getId()})}" th:text="${item.getName()}">Username</a></td>
        <td><div th:each ="item: ${items}">
            <div th:text="${item.getCost()} + ' lei'">VALUE</div></div></td>
        <td><div th:each ="item: ${items}">
            <div th:text="${item.getOwner()}">VALUE</div></div></td>
        <td><div th:each ="item: ${items}">
            <a th:href="@{/finance/{id}/edit(id=${item.getId()})}">Edit</a></div></td>


    </tr>

</table>

</div>
</body>
</html>
