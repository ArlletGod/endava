<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${item.getId()}">VALUE</p>
<p th:text="${item.getName() + ', ' + item.getCost()+' lei'}">VALUE</p>
<p th:text="${item.getOwner()}">VALUE</p>



<a th:href="@{/finance/{id}/edit(id=${item.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/finance/{id}(id=${item.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
