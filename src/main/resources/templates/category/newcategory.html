<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new category</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<div class="center">
    <a href="/finance">Home</a> |<a href="/finance/newproduct">Add new product</a> | <a href="/categories/newcategory">Add
    new category</a></div>

<center>
    <form th:method="POST" th:action="@{/categories}" th:object="${category}">


        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>
        <br/>
        <label for="description">Enter text: </label>
        <textarea th:field="*{description}" id="description" name="w3review" rows="4" cols="50">
</textarea>
        <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description
            Error
        </div>
        <br/> <br/>
        <input type="submit" value="Create!"/>
    </form>
</center>
</body>
</html>
